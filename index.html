<!DOCTYPE html>
<html>
  <head>
    <title>www.leboncoin</title>
    <link rel="stylesheet" href="leboncoin.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
  </head>

  <body>
    <header>
      <h1>Projet Card de leboncoin</h1>
      <p>REACT</p>

      <form>
        <input ref="" type="text" class="search" />
        <button>Rechercher</button>
      </form>
    </header>

    <article>
      <div class="card">
        <img
          class="picture"
          src="Piano.JPG"
          alt="https://www.leboncoin.fr/cours_particuliers/2065833906.htm"
        />
        <h2>Accordeur/technicien de piano expérimenté</h2>
        <p class="price">80 €</p>
        <p class="location">Créteil 94000</p>
      </div>
      <div class="card">
        <img class="picture" src="CoursPiano.JPG" alt="" />
        <h2>Cours de piano</h2>
        <p class="price">25 €</p>
        <p class="location">Paris 75012</p>
      </div>
      <div class="card">
        <img class="picture" src="CoursViolin.JPG" alt="" />
        <h2>Cours de violin</h2>
        <p class="price">25 €</p>
        <p class="location">Paris 75012</p>
      </div>
    </article>
  </body>
</html>
